<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
</head>
<body>
    
    <div class="container mt-3">

        <h1>Formularios</h1>
        <form id="formulario" novalidate>
            <input 
            class="form-control mb-2"
            type="text"
            name="userName"
            placeholder="Ingrese nombre"
            autocomplete="off"
            id="userName"
            autofocus
            required
            minlength="3"
            maxlength="10"
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            title="solo letras en el nombre"
            >

            <p class="text-danger mb-2 d-none" id="alertaNombre">texto de error</p>

            <input 
            class="form-control mb-2"
            type="email"
            name="userEmail"
            placeholder="Ingrese correo"
            id="userEmail"
            autocomplete="off"
            required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            title="ingresa un correo válido"
            >

            <p class="text-danger mb-2 d-none" id="alertaEmail">texto de error</p>
            
            <button type="submit" class="btn btn-primary btn-success">ENVIAR</button>
            
        </form>

        <div class="alert alert-success my-2 d-none" id="alertaSuccess">
            Mensaje
        </div>

    </div>




<script src="validacionPractica.js"></script>
</body>
</html>
